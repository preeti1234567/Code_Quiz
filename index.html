<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Java Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="fixed-top float-left badge-ligh">
        <span>View High Score :</span><span id="score"></span>
    </div>
    <div class="float-right badge-light">
        <span>Timer :</span><span id="timer"></span>
    </div>
    <div>
        <div id="content">
            <div class="container bg-white container-fluid">
                <div class="text-center d-flex justify-content-between">
                    <p class="font-weight-bold" style="font-size:20px; padding: 20px">Want to test your knowledge of your Javascript Fundamentals. Give our coding quiz a try! Each quiz has picked at random from a larger group, and theyâ€™re all multiple choice. Every time you take the test it will be slightly different.
                    </p>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class=" btn btn-info" id="startQuizBtn">Click To Start
                    The Quiz</button>
            </div>
        </div>

        <div id="quizContent">
            <p id="firstQuestion" class="text-center font-weight-bold" style="font-size:20px; position:relative; ">
            </p>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1" autocomplete="off" value="1"><span
                            id="label1"></span>
                    </label>
            </div>
            <div class=" btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off" value="2"> <span
                            id="label2"></span>
                    </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons"><label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off" value="3"> <span
                            id="label3"></span>
                    </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons"><label class="btn btn-secondary">
                        <input type="radio" name="options" id="option4" autocomplete="off" value="4"> <span
                            id="label4"></span>
                    </label>
            </div>
            <div id="getchecked">
                <label id="result"></label>
            </div>
            <script src="script.js"></script>
</body>

</html>
